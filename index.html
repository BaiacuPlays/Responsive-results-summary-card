<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
  <title>Results Summary Component</title>
</head>
<body>
  <div class="container">
    <div class="result-card">
      <h1>Your Result</h1>
      <div class="score">
        <div class="circle">
          <span class="big-number">76</span>
          <span class="small-number">of 100</span>
        </div>
       
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-card">
      <h3>Summary</h3>
      <ul>
        <li class="reaction"> <img src="./assets/images/icon-reaction.svg" alt=""><p>Reaction</p> <span>80 / 100</span> </li>
        <li class="memory"><img src="./assets/images/icon-memory.svg" alt=""> <p>Memory</p> <span>92 / 100</span></li>
        <li class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""> <p>Verbal</p> <span>61 / 100</span></li>
        <li class="visual"><img src="./assets/images/icon-visual.svg" alt=""> <p>Visual</p> <span>72 / 100</span></li>
      </ul>
      <button class="continue-btn"><span>Continue</span></button>
    </div>
  </div>
</body>
</html>
